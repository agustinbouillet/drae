<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>RAE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/rae.css">
    <link rel="author" href="humans.txt">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info mb-4">
      <div class="container-fluid justify-content-center">
        <form class="d-flex col-md-12 col-sm-12 col-lg-12">
          <label for="term" class="visually-hidden">
            Término a buscar
          </label>
          <input 
              type="search" 
              autocomplete="on"
              class="form-control form-control-lg rounded-pill me-2 text-secondary"
              id="term"
              type="search"
              placeholder="Search"
              aria-label="Search">
          <button 
              type="submit"
              class="btn btn-light rounded-pill px-4
                     js-buscar-termino rounded-circle">
            Buscar 
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h1 class="h3 mt-2 visually-hidden">Real Academia Española</h1>
        <div id="resultado">
          {% if name %}
            {{ name }}
          {% endif %}
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
          <a href="#resultado" class="btn btn-default rounded-circle">↑</a>
    </div>
    <footer class="p-4">
      <h1 class="small text-center text-secondary mt-4">
      <img style="opacity:.75; width:200px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXtkv3d3Z2treRvmFUVckOJ_vLXRspapvliA&usqp=CAU" alt="Real Academia Española"></h1>
    </footer>
    <script
    src="/static/js/main.js">
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous">
    </script>
    <script>
    </script>
  </body>
</html>
